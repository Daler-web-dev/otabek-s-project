<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Example form</h1>
    <span class="counter">
        <p class="all">All: 12</p>
        <p class="need">Need: 7</p>
        <p class="success">Success: 0/12</p>
        <p class="error">Error: 0/12</p>
    </span>
    <form name="register" action="#">
        <div class="form-area">
            <div class="name">
                <span class="name imprt">Name</span><br>
                <input class="important" id="name" type="text" name="name"><br>
                <label class="fill" for="name">Need to fill</label>
            </div>
            <div class="age">
                <span class="age imprt">Age</span><br>
                <input class="important" id="age" type="text" name="age"><br>
                <label class="fill" for="age">Need to fill</label>
            </div>
            <div class="surname">
                <span class="surname">Surname</span><br>
                <input id="surname" type="text" name="surname"><br>
                <label for="surname"></label>
            </div>
            <div class="about">
                <span class="about imprt">About you</span><br>
                <input class="important" id="about" type="text" name="about"><br>
                <label class="fill" for="about">Need to fill</label>
            </div>
            <div class="email imprt">
                <span class="email">Email adress</span><br>
                <input class="important" id="email" type="email" name="email"><br>
                <label class="fill" for="email">Need to fill</label>
            </div>
            <div class="js imprt">
                <span class="js">What is JavaScript?</span><br>
                <input class="important" id="js" type="text" name="js"><br>
                <label class="fill" for="js">Need to fill</label>
            </div>
            <div class="phone">
                <span class="phone">Phone number</span><br>
                <input id="phone" type="tel" name="phone"><br>
                <label for="phone"></label>
            </div>
            <div class="html imprt">
                <span class="html">What is HTML?</span><br>
                <input class="important" id="html" type="text" name="html"><br>
                <label class="fill" for="html">Need to fill</label>
            </div>
            <div class="mom">
                <span class="mom">Your Mom's name</span><br>
                <input id="mom" type="text" name="mom"><br>
                <label for="mom"></label>
            </div>
            <div class="css imprt">
                <span class="css">What is CSS?</span><br>
                <input class="important" id="css" type="text" name="css"><br>
                <label class="fill" for="css">Need to fill</label>
            </div>
            <div class="dad">
                <span class="dad">Your Pap's name</span><br>
                <input id="dad" type="text" name="dad"><br>
                <label for="dad"></label>
            </div>
            <div class="car">
                <span class="car">Your favourite car</span><br>
                <input class="important" id="car" type="text" name="car"><br>
                <label for="car"></label>
            </div>
        </div>
        <button type="save">Save changes</button>
    </form>

    <div class="loader_bg"></div>
    <div class="lds-hourglass loader"></div>

    <script src="script.js"></script>
</body>

</html>
